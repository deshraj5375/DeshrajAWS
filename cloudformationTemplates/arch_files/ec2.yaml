Parameters:
    region:
        Type: String
        Description: "This is to define AZ region"
    image:
        Type: String
        Description: "This is to define Image id"   
    instancetype:
        Type: String
        Description: "This is to instance type" 
    key:
        Type: String
        Description: "This is to key pair"         

Resources:
    FirstEc2:
        Type: AWS::EC2::Instance
        Properties: 
            AvailabilityZone: 
                !Ref region
            BlockDeviceMappings:
                -
                    DeviceName: /dev/xvda
                    Ebs: 
                        DeleteOnTermination: True                                                
                        VolumeSize: 8
                        VolumeType: gp2                   
            ImageId: 
                !Ref image
            InstanceType:
                !Ref instancetype
            KeyName:
                !Ref key